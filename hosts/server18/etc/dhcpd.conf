ddns-update-style none;
default-lease-time 21600;
max-lease-time 43200;

subnet 192.168.158.0 netmask 255.255.255.0 {
	option routers 192.168.158.1;
	option domain-name "omicron2.eitlab.diplom.dtu.dk";
	option domain-name-servers 192.168.150.1;
	range 192.168.158.101 192.168.158.130;
}

subnet 10.0.100.0 netmask 255.255.255.0 {
	option routers 10.0.100.1;
	option domain-name "omicron2.eitlab.diplom.dtu.dk";
	option domain-name-servers 192.168.150.1;
	range 10.0.100.101 10.0.100.130;
}
